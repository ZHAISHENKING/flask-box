<html>
    <style>
        .login{
            text-align: center;
        }
        a{
            display: block;
            text-decoration: none;
            width: 150px;
            border-radius: 10px;
            line-height: 40px;

            margin: 0 auto;
            background-color: #f99156;
            color: #ffffff;
        }
        p{
            margin: 50px 0;
            font-size: 26px;
        }
    </style>
    <body>
        <div class="login">
            {% if user and user.is_authenticated %}
                Hello {{ user.login }}! <a href="{{ url_for('api.logout') }}">退出登录</a>
            {% else %}
                <p>Admin管理后台</p>
                <a href="{{ url_for('api.login') }}">登录</a>&nbsp;
            {% endif %}
        </div>
        <div class="login">
            <a href="/api/admin/">Go to admin!</a>
        </div>
        <!--<h1>12312312</h1>-->
    </body>
</html>
